{% extends 'base.html' %}
{% block title %}
loginForm
{% endblock title %}
{% block body %}
<div class="container1-fluid my-4 px-0">

    <!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  {% comment %} <link rel="stylesheet" type="text/css" href="styles.css"> {% endcomment %}
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    
    h2 {
      margin-top: 0;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      text-align: left;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    
    p {
      margin-top: 20px;
    }
    /* Styling for the footer */
    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
    
    /* Styling for the money transaction section */
    .money-transaction {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    /* Styling for the back to home button */
    .back-to-home {
      font-size: 14px;
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
      border: 1px solid #333;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .back-to-home:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Form</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="./signup">Sign up</a></p>
  </div>


  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
    
      // Perform login validation and other operations here
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
    
      // Example validation
      if (username === "admin" && password === "password") {
        alert("Login successful");
        // Redirect to the dashboard or desired page
      } else {
        alert("Invalid username or password");
      }
    });
  </script>


  </div>

  <div class="container-8">
    <footer>
      <div class="money-transaction">
        &copy; 2023 Dipesh_Karki. All rights reserved.
      </div>
      <a href="/index" class="back-to-home">Back to Home</a>
    </footer>
  </div>
</body>
</html>

</div>
{% endblock body %}
