l{% extends 'base.html' %}
{% block title %}
Signup
{% endblock title %}
{% block body %}
<div class="container2-fluid my-4 px-0">
  <!DOCTYPE html>
  <html>
  <head>
    <title>Signup Form</title>
    <style>
      .container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
      }
      
      h2 {
        margin-top: 0;
      }
      
      .form-group {
        margin-bottom: 10px;
      }
      
      label {
        display: block;
        text-align: left;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }
      
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      
      p {
        margin-top: 20px;
      }
      footer {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }
      
      /* Styling for the money transaction section */
      .money-transaction {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      /* Styling for the back to home button */
      .back-to-home {
        font-size: 14px;
        text-decoration: none;
        color: #333;
        padding: 5px 10px;
        border: 1px solid #333;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      
      .back-to-home:hover {
        background-color: #333;
        color: #fff;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Signup Form</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign up</button>
      </form>
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
    <div class="footer">
      <footer>
        <div class="money-transaction">
          &copy; 2023 Dipesh_Karki.. All rights reserved.
        </div>
        <a href="/index" class="back-to-home">Back to Home</a>
      </footer>
    </div>
    <script>
      document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
      
        // Perform signup and other operations here
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
      
        // Example validation
        if (name && email && password) {
          alert("Signup successful");
          // Redirect to the login page or desired page
        } else {
          alert("Please fill in all fields");
        }
      });
      
    </script>
    <div class="footer">
      <footer>
        <div class="money-transaction">
          &copy; 2023 Dipesh_Karki.. All rights reserved.
        </div>
        <a href="/index" class="back-to-home">Back to Home</a>
      </footer>
      </div>
  </body>
  </html>
  

</div>

{% endblock body %}
